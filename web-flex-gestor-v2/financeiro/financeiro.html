<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Financeiro – Web Flex Gestor</title>
  <link rel="stylesheet" href="../common/stylepadrao.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Web Flex Gestor</h2>
    <ul>
      <li><a href="../tela_inicial/telainicial.html">🏠 Dashboard</a></li>
      <li><a href="../clientes/clientes.php">👥 Clientes</a></li>
      <li><a href="../produtos/produtos.html">📦 Produtos</a></li>
      <li><a href="../vendas/vendas.html">🛒 Vendas</a></li>
      <li><a href="../projetos/projetos.html">📂 Projetos</a></li>
      <li><a href="financeiro.html">💰 Financeiro</a></li>
      <li><a href="../funcionarios/funcionarios.html">👷 Funcionários</a></li>
    </ul>
  </div>
  <div class="main">
    <h1>💰 Lançamentos Financeiros</h1>
    <form id="form-fin">
      <label>Data *</label>
      <input type="datetime-local" id="dataMov" required>
      <label>Tipo *</label>
      <select id="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
      <label>Categoria</label>
      <input type="text" id="categoriaFin">
      <label>Descrição *</label>
      <input type="text" id="descricao" required>
      <label>Valor *</label>
      <input type="number" id="valor" step="0.01" required>
      <label>Forma Pagamento</label>
      <input type="text" id="formaPagamento">
      <label>Centro de Custo</label>
      <input type="text" id="centroCusto">
      <label>Observações</label>
      <textarea id="obs" rows="2"></textarea>
      <button type="submit">Registrar</button>
    </form>
    <h2>Movimentos</h2>
    <table id="tbl-fin">
      <thead>
        <tr><th>Data</th><th>Tipo</th><th>Descrição</th><th>Valor</th><th>Detalhes</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Gráfico Receitas×Despesas</h2>
    <canvas id="chart-fin"></canvas>
  </div>
  <script type="module" src="financeiro.js"></script>
</body>
</html>
